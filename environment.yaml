name: DeepVisionXplain

channels:
  - pytorch
  - conda-forge
  - defaults
  - nvidia

dependencies:
  - python=3.11
  - pytorch=2.*
  - torchvision=0.*
  - pytorch-cuda=11.8
  - lightning=2.*
  - torchmetrics=1.*
  - hydra-core=1.*
  - rich=13.*
  - pre-commit=3.*
  - pytest=7.*
  - wandb=0.*
  - opencv=4.*
  - matplotlib=3.*
  - scikit-learn=1.*


  - pip>=23
  - pip:
      - hydra-optuna-sweeper
      - hydra-colorlog
      - rootutils
      - torch-summary
      - timm
      - onnx
      - onnxruntime
