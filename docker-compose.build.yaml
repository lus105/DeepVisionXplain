version: '3.8'

services:
  deepvisionxplain:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTORCH_VERSION: "2.8.0"
        CUDA_VERSION: "12.9"
        CUDNN_VERSION: "9"
    
    ports:
      - "9090:8000"
    
    environment:
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=all
      - TZ=Europe/Vilnius
    
    # Fix for PyTorch DataLoader shared memory using host IPC
    ipc: host

    # Enable GPU support
    runtime: nvidia
    
    restart: unless-stopped

networks:
  deepvision_network:
    driver: bridge