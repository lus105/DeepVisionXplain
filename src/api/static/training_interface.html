<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NN Trainer - Training Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:hover {
            background: #374151;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .status-stopped {
            background: #ef4444;
        }

        .status-unknown {
            background: #6b7280;
        }

        .status-text {
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .status-text.running {
            background: #d1fae5;
            color: #065f46;
        }

        .status-text.stopped {
            background: #fee2e2;
            color: #991b1b;
        }

        .configs-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }

        .config-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .config-item:hover {
            background: #f3f4f6;
        }

        .config-item.selected {
            background: #e0e7ff;
            color: #3730a3;
            font-weight: 600;
        }

        .models-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        .model-item {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .model-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .grid {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NN Trainer</h1>
            <p>Training Management Interface</p>
        </div>            <div class="main-content">
                <!-- Training Control -->
                <div class="card">
                    <h3>Training Control</h3>
                    
                    <div class="form-group">
                        <label for="config-select">Select Training Configuration:</label>
                        <div style="margin-bottom: 10px;">
                            <button class="btn btn-secondary" onclick="loadConfigs()">
                                <span id="load-configs-text">Load Available Configs</span>
                                <span id="load-configs-spinner" class="loading" style="display: none;"></span>
                            </button>
                        </div>
                        <div id="configs-container"></div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" onclick="startTraining()" id="start-btn">
                            <span id="start-text">Start Training</span>
                            <span id="start-spinner" class="loading" style="display: none;"></span>
                        </button>
                        <button class="btn btn-danger" onclick="stopTraining()" id="stop-btn">
                            <span id="stop-text">Stop Training</span>
                            <span id="stop-spinner" class="loading" style="display: none;"></span>
                        </button>
                    </div>
                </div>

                <!-- Training Status -->
                <div class="card">
                    <h3>Training Status</h3>
                    
                    <div id="status-content">
                        <button class="btn btn-secondary" onclick="checkStatus()">
                            <span id="status-text">Check Status</span>
                            <span id="status-spinner" class="loading" style="display: none;"></span>
                        </button>
                    </div>
                </div>

                <!-- Training Metrics -->
                <div class="card">
                    <h3>📊 Training Metrics</h3>
                    <div style="margin-bottom: 15px;">
                        <button class="btn btn-secondary" onclick="loadLatestMetrics()">
                            <span id="latest-metrics-text">Load Latest Metrics</span>
                            <span id="latest-metrics-spinner" class="loading" style="display: none;"></span>
                        </button>
                        <button class="btn btn-secondary" onclick="loadRunsList()">
                            <span id="runs-list-text">List All Runs</span>
                            <span id="runs-list-spinner" class="loading" style="display: none;"></span>
                        </button>
                    </div>
                    <div id="metrics-container" style="margin-top: 15px;"></div>
                </div>

                <!-- Trained Models -->
                <div class="card">
                    <h3>Trained Models</h3>
                    <button class="btn btn-secondary" onclick="loadModels()">
                        <span id="models-text">Load Trained Models</span>
                        <span id="models-spinner" class="loading" style="display: none;"></span>
                    </button>
                    <div id="models-container" style="margin-top: 15px;"></div>
                </div>
            </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/training';
        let selectedConfig = null;

        // Utility functions
        function setLoading(elementId, isLoading) {
            const textElement = document.getElementById(elementId);
            const spinnerElement = document.getElementById(elementId.replace('-text', '-spinner'));
            
            if (textElement && spinnerElement) {
                textElement.style.display = isLoading ? 'none' : 'inline';
                spinnerElement.style.display = isLoading ? 'inline-block' : 'none';
            }
        }

        // API functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API request failed:`, error);
                throw error;
            }
        }

        // Load available configurations
        async function loadConfigs() {
            setLoading('load-configs-text', true);
            
            try {
                const data = await apiRequest('/configs');
                displayConfigs(data.available_configs);
                
                // Clear previous selection since list might have changed
                selectedConfig = null;
            } catch (error) {
                console.error('Failed to load configurations:', error);
            } finally {
                setLoading('load-configs-text', false);
            }
        }

        function displayConfigs(configs) {
            const container = document.getElementById('configs-container');
            
            // Clear previous content
            container.innerHTML = '';
            
            if (configs.length === 0) {
                container.innerHTML = '<p>No configurations found.</p>';
                return;
            }

            const configsList = document.createElement('div');
            configsList.className = 'configs-list';
            
            configs.forEach(config => {
                const configItem = document.createElement('div');
                configItem.className = 'config-item';
                configItem.textContent = config;
                configItem.onclick = () => selectConfig(config, configItem);
                configsList.appendChild(configItem);
            });
            
            container.appendChild(configsList);
        }

        function selectConfig(config, element) {
            // Remove previous selection
            document.querySelectorAll('.config-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Select current item
            element.classList.add('selected');
            selectedConfig = config;
        }

        // Start training
        async function startTraining() {
            if (!selectedConfig) {
                console.warn('Please select a configuration first');
                return;
            }

            setLoading('start-text', true);
            
            try {
                const data = await apiRequest('/start', {
                    method: 'POST',
                    body: JSON.stringify({ config_name: selectedConfig })
                });
                
                if (data.status === 'started') {
                    setTimeout(checkStatus, 1000); // Auto-check status after starting
                }
                console.log('Training response:', data);
            } catch (error) {
                console.error('Failed to start training:', error);
            } finally {
                setLoading('start-text', false);
            }
        }

        // Stop training
        async function stopTraining() {
            setLoading('stop-text', true);
            
            try {
                const data = await apiRequest('/stop', {
                    method: 'POST'
                });
                
                setTimeout(checkStatus, 1000); // Auto-check status after stopping
                console.log('Stop training response:', data);
            } catch (error) {
                console.error('Failed to stop training:', error);
            } finally {
                setLoading('stop-text', false);
            }
        }

        // Check training status
        async function checkStatus() {
            setLoading('status-text', true);
            
            try {
                const data = await apiRequest('/status');
                displayStatus(data);
            } catch (error) {
                console.error('Failed to check status:', error);
                displayStatus({ running: false, pid: null });
            } finally {
                setLoading('status-text', false);
            }
        }

        function displayStatus(status) {
            const container = document.getElementById('status-content');
            const isRunning = status.running;
            
            const statusHtml = `
                <div style="margin-top: 15px;">
                    <div>
                        <span class="status-indicator ${isRunning ? 'status-running' : 'status-stopped'}"></span>
                        <strong>Status:</strong> 
                        <span class="status-text ${isRunning ? 'running' : 'stopped'}">
                            ${isRunning ? 'Running' : 'Stopped'}
                        </span>
                    </div>
                    ${status.pid ? `<div style="margin-top: 10px;"><strong>Process ID:</strong> ${status.pid}</div>` : ''}
                </div>
                <button class="btn btn-secondary" onclick="checkStatus()" style="margin-top: 15px;">
                    <span id="status-text">Refresh Status</span>
                    <span id="status-spinner" class="loading" style="display: none;"></span>
                </button>
            `;
            
            container.innerHTML = statusHtml;
        }

        // Load trained models
        async function loadModels() {
            setLoading('models-text', true);
            
            try {
                const data = await apiRequest('/trained_models');
                displayModels(data.model_paths);
            } catch (error) {
                console.error('Failed to load models:', error);
            } finally {
                setLoading('models-text', false);
            }
        }

        function displayModels(models) {
            const container = document.getElementById('models-container');
            
            // Clear previous content
            container.innerHTML = '';
            
            if (models.length === 0) {
                container.innerHTML = '<p>No trained models found.</p>';
                return;
            }

            const modelsList = document.createElement('div');
            modelsList.className = 'models-list';
            
            models.forEach(model => {
                const modelItem = document.createElement('div');
                modelItem.className = 'model-item';
                modelItem.textContent = model;
                modelsList.appendChild(modelItem);
            });
            
            container.appendChild(modelsList);
        }

        // Load latest training metrics
        async function loadLatestMetrics() {
            setLoading('latest-metrics-text', true);
            
            try {
                const data = await apiRequest('/metrics/latest');
                displayMetrics(data);
            } catch (error) {
                console.error('Failed to load latest metrics:', error);
            } finally {
                setLoading('latest-metrics-text', false);
            }
        }

        // Load list of all training runs
        async function loadRunsList() {
            setLoading('runs-list-text', true);
            
            try {
                const data = await apiRequest('/metrics/runs');
                displayRunsList(data);
            } catch (error) {
                console.error('Failed to load runs list:', error);
            } finally {
                setLoading('runs-list-text', false);
            }
        }

        // Load specific run metrics
        async function loadRunMetrics(runId) {
            try {
                const data = await apiRequest(`/metrics/runs/${runId}`);
                displayMetrics(data);
            } catch (error) {
                console.error('Failed to load run metrics:', error);
            }
        }

        function displayMetrics(data) {
            const container = document.getElementById('metrics-container');
            
            if (data.error) {
                container.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                return;
            }

            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<p>No metrics data available.</p>';
                return;
            }

            // Get the latest metrics (last row)
            const latestMetrics = data.data[data.data.length - 1];
            
            let metricsHtml = `
                <div style="background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                    <h4>📈 Run: ${data.run_id}</h4>
                    <p><strong>Total Epochs:</strong> ${data.max_epoch} | <strong>Total Steps:</strong> ${data.max_step} | <strong>Rows:</strong> ${data.total_rows}</p>
                    <p><strong>Available Columns:</strong> ${data.available_columns.join(', ')}</p>
                    <p><strong>Last Modified:</strong> ${new Date(data.last_modified).toLocaleString()}</p>
                </div>
                
                <div style="background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px;">
                    <h4>📊 Latest Metrics (Epoch ${latestMetrics.epoch}, Step ${latestMetrics.step})</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px;">
            `;

            // Display all available metrics from the latest row
            for (const [key, value] of Object.entries(latestMetrics)) {
                if (key !== 'epoch' && key !== 'step' && value !== null) {
                    const displayValue = typeof value === 'number' ? value.toFixed(4) : value;
                    metricsHtml += `
                        <div>
                            <strong>${key}:</strong><br>
                            ${displayValue}
                        </div>
                    `;
                }
            }

            metricsHtml += `
                    </div>
                </div>
            `;

            // Add a button to view all data
            metricsHtml += `
                <div style="margin-top: 15px;">
                    <button class="btn btn-secondary" onclick="showFullMetricsData('${data.run_id}')">
                        View Full Training History
                    </button>
                </div>
            `;
            
            container.innerHTML = metricsHtml;
        }

        function displayRunsList(runs) {
            const container = document.getElementById('metrics-container');
            
            if (!runs || runs.length === 0) {
                container.innerHTML = '<p>No training runs found.</p>';
                return;
            }

            let runsHtml = `
                <div style="background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px;">
                    <h4>🗂️ Available Training Runs</h4>
                    <div style="margin-top: 10px;">
            `;

            runs.forEach(run => {
                const statusColor = run.status === 'completed' ? '#10b981' : '#f59e0b';
                runsHtml += `
                    <div style="border: 1px solid #e5e7eb; border-radius: 6px; padding: 10px; margin: 8px 0; cursor: pointer; hover: background-color: #f9fafb;" onclick="loadRunMetrics('${run.run_id}')">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${run.run_id}</strong>
                                <span style="color: ${statusColor}; margin-left: 10px;">● ${run.status}</span>
                            </div>
                            <div style="font-size: 12px; color: #6b7280;">
                                ${new Date(run.created_at).toLocaleString()}
                            </div>
                        </div>
                        ${run.has_metrics ? '<p style="font-size: 12px; color: #059669; margin-top: 4px;">✓ Has metrics data</p>' : '<p style="font-size: 12px; color: #dc2626; margin-top: 4px;">✗ No metrics data</p>'}
                    </div>
                `;
            });

            runsHtml += `
                    </div>
                </div>
            `;

            container.innerHTML = runsHtml;
        }

        function showFullMetricsData(runId) {
            // This could open a modal or new page with full data visualization
            // For now, just log to console
            console.log(`Loading full data for run: ${runId}`);
            loadRunMetrics(runId);
        }

        // Auto-refresh status every 30 seconds when page is visible
        let statusInterval;
        
        function startStatusAutoRefresh() {
            statusInterval = setInterval(() => {
                if (!document.hidden) {
                    checkStatus();
                }
            }, 30000);
        }

        function stopStatusAutoRefresh() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopStatusAutoRefresh();
            } else {
                startStatusAutoRefresh();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            startStatusAutoRefresh();
        });
    </script>
</body>
</html>
