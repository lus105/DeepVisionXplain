defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  - wandb
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "${tags[0]}_epoch_{epoch:03d}"
  monitor: "val/acc"
  mode: "max"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val/acc"
  mode: "max"

model_summary:
  max_depth: -1
