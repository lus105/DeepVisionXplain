# @package _global_

defaults:
  - override /data: classification_dir
  - override /model: cnn
  - override /callbacks: default
  - override /trainer: default
  - override /logger: csv

tags: ["classification", "train", "cnn"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 20
  gradient_clip_val: 0.5
  accelerator: gpu

data:
  batch_size: 32
  num_workers: 1
  train_transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: src.data.components.transforms.ResizeAndExtrapolateBorders
        size: ${data.image_size}
        replicate_borders: false
        inpaint_color: [215, 215, 215]
      - _target_: torchvision.transforms.RandomHorizontalFlip
        p: 0.5
      - _target_: torchvision.transforms.RandomVerticalFlip
        p: 0.5
      - _target_: torchvision.transforms.ToTensor

  val_test_transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: src.data.components.transforms.ResizeAndExtrapolateBorders
        size: ${data.image_size}
        replicate_borders: false
        inpaint_color: [215, 215, 215]
      - _target_: torchvision.transforms.ToTensor
      
  num_classes: 6

model:
  net:
    _target_: src.models.components.base_model.BaseModel
    model_name: timm/mobilenetv3_large_100.ra_in1k
    pretrained: True
    num_classes: ${data.num_classes}
  loss:
    _target_: torch.nn.CrossEntropyLoss
  ckpt_path: null
  num_classes: ${data.num_classes}

callbacks:
  model_checkpoint:
    filename: "${tags[0]}_${model_name}"

export_to_onnx: True