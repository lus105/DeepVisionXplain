# @package _global_

defaults:
  - override /data: null
  - override /model: null
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb # csv, manyloger

tags: ["train", "segmentation", "seats"]

#data===========================================================================

data:
  _target_: src.data.segmentation_datamodule.SegmentationDataModule

  data_dir: ${oc.env:lear_adient_outline_data_path}
  preprocessing_pipeline: null
  overwrite_data: false

  batch_size: 8
  num_workers: 3
  pin_memory: false

  train_transforms:
    _target_: albumentations.Compose
    transforms:       
      - _target_: albumentations.HorizontalFlip
        p: 0.5
      - _target_: albumentations.ShiftScaleRotate
        p: 0.8
        scale_limit: [-0.03, 0.03]
        shift_limit: [-0.02, 0.02]
        rotate_limit: [-2, 2]
      - _target_: albumentations.OneOf
        transforms:
          - _target_: albumentations.RandomBrightnessContrast
            p: 0.5 
            brightness_limit: 0.15
            contrast_limit: 0.15
          - _target_: albumentations.RandomGamma
            p: 0.5
            gamma_limit: [75, 125]
      - _target_: src.data.components.augmentations.ResizeWithAspectRatio
        target_height: 256
        target_width: 256
        always_apply: True 
      - _target_: albumentations.Normalize
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]      
      - _target_: albumentations.pytorch.transforms.ToTensorV2
       

  val_test_transforms:
    _target_: albumentations.Compose
    transforms:       
      - _target_: albumentations.HorizontalFlip
        p: 0.5
      - _target_: albumentations.ShiftScaleRotate
        p: 0.8
        scale_limit: [-0.03, 0.03]
        shift_limit: [-0.02, 0.02]
        rotate_limit: [-2, 2]
      - _target_: albumentations.OneOf
        transforms:
          - _target_: albumentations.RandomBrightnessContrast
            p: 0.5 
            brightness_limit: 0.15
            contrast_limit: 0.15
          - _target_: albumentations.RandomGamma
            p: 0.5
            gamma_limit: [75, 125]
      - _target_: src.data.components.augmentations.ResizeWithAspectRatio
        target_height: 256
        target_width: 256
        always_apply: True 
      - _target_: albumentations.Normalize
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]      
      - _target_: albumentations.pytorch.transforms.ToTensorV2
       

  save_predict_images: false
  num_classes: 2

