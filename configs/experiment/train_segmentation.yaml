  # Unet
  net:
    _target_: src.models.components.seg_unet.Unet
    encoder_name: resnet50
    encoder_weigths: imagenet
    num_classes: 1


  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 1e-3
    weight_decay: 0.0

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10

  loss:
    _target_: torch.nn.BCEWithLogitsLoss

  compile: false

  ckpt_path: null

#callbacks======================================================================

callbacks:
  model_checkpoint:
    monitor: "val/iou"
    mode: "max"
    save_last: True
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/iou"
    mode: "max"
    patience: 8

#trainer========================================================================

trainer:
  min_epochs: 50
  max_epochs: 50
  gradient_clip_val: 0.5
  accelerator: gpu

#logger=========================================================================

logger:
  wandb:
    project: "inobranda"
    log_model: False # upload lightning ckpts
    entity: "easyodm" # set to name of your wandb team
