# @package _global_

defaults:
  - override /data: classification_dir
  - override /model: vit_multi_tiny
  - override /callbacks: default
  - override /trainer: default
  - override /logger: csv

tags: ["classification", "train", "vit"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 20
  accelerator: gpu

data:
  batch_size: 64
  num_workers: 1
  num_classes: 2

model:
  net:
    multi_head: false
  optimizer:
    lr: 5e-5
  compile: false
  ckpt_path: null
  num_classes: ${data.num_classes}
